name: ğŸ“¥ Download Src Folder

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  create-download:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3.1.5

      - name: ğŸ“¦ Zip the src folder
        run: |
          mkdir -p artifacts
          zip -r artifacts/src-folder.zip src/

      - name: â˜ï¸ Upload zipped src folder as artifact
        uses: actions/upload-artifact@v3.1.5
        with:
          name: src-folder
          path: artifacts/src-folder.zip
