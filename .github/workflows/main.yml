name: ğŸ“¦ Zip and Upload Folder

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Zip folder
        run: |
          mkdir -p artifacts
          zip -r artifacts/folder.zip src/

      - name: â˜ï¸ Upload zipped folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: src-folder
          path: artifacts/folder.zip
